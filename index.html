<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name = "viewport" content= "width = device-width, initial-scale=1.0"> 
    <title>College Visualization</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://d3js.org/d3.v6.min.js"></script>
</head>
<body>
    <div id="container">
        <h1>College Student Population by Region</h1>
        <div id="controls">
            <label for="regionSelect">Select a Region:</label>
            <select id="regionSelect" onchange="onCategoryChanged()"></select>
        </div>
        <div id="chart-container">
            <svg width="1200" height="1500"></svg>
        </div>
    </div>
    <div class="tooltip" id="tooltip"></div>
    <div id="pieChartOverlay">
        <div id= "pieChartContainer">
            <button id= "closePieChart">X</button>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
